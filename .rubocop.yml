AllCops:
  Include:
    - 'build/listings/*.rb'
    - 'tasks/*.rake'
    - Guardfile
    - Rakefile
  Exclude:
    - 'ja/**/*'
    - 'vendor/**/*'

Style/FileName:
  Exclude:
    - Guardfile
    - Rakefile

Style/Documentation:
  Exclude:
    - 'build/listings/*.rb'

Style/TrailingBlankLines:
  Exclude:
    - 'build/listings/*.rb'

Style/AsciiComments:
  Exclude:
    - 'build/listings/*.rb'

Style/GuardClause:
  Exclude:
    - 'build/listings/*.rb'
    
Lint/UselessAssignment:
  Exclude:
    - 'build/listings/*.rb'

Lint/UnusedMethodArgument:
  Exclude:
    - 'build/listings/*.rb'
